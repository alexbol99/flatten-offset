<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Browser</title>
    <script src='https://unpkg.com/@flatten-js/core'></script>
    <script src='https://unpkg.com/@flatten-js/polygon-offset'></script>
</head>
<body>
    <svg id="stage" width="500" height="500"></svg>
<script>
    const Flatten = globalThis["@flatten-js/core"];
    const offset = globalThis["@flatten-js/polygon-offset"];

    const {point, segment, Polygon} = Flatten;

    let shapes = [
        segment(point(200, 100), point(200, 300)),
        segment(point(200, 300), point(440, 300)),
        segment(point(440, 300), point(300, 200)),
        segment(point(300, 200), point(440, 150)),
        segment(point(440, 150), point(500, 150)),
        segment(point(500, 150), point(640, 200)),
        segment(point(640, 200), point(500, 300)),
        segment(point(500, 300), point(740, 300)),
        segment(point(740, 300), point(740, 100)),
        segment(point(740, 100), point(200, 100))
    ];
    let polygon = new Polygon(shapes);
    let value = 35;
    let offset_polygon = offset(polygon, value);

    document.getElementById("stage").innerHTML = polygon.svg() + offset_polygon.svg({fill:"red"});
</script>
</body>
</html>
